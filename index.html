<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>America Murray - Google Homepage</title>
</head>
<body>
    <!-- Header -->
    <!-- Note: header is consisent across all the search pages -->
    <header>
        <!-- Top Navigation Bar -->
        <nav id="topNav">
            <a href="">About</a>
            <a href="">Store</a>
            <!--  Container DIV for Google Apps Navigation -->
            <div id="appsNavCon">
                <!-- Apps Navigation -->
                <div id="appsNav">
                    <!-- Container for text links -->
                    <div id="appTextNav">
                        <!-- Text Links -->
                        <a href="">Gmail</a>
                        <a href="">Images</a>
                    </div>
                    <!-- Container for Icon and Button Links -->
                    <div id="appIconNav">
                        <!-- Container for full Apps Menu -->
                        <div id="appsMenu">
                            <a href="">
                                <svg viewBox="0 0 24 24" alt="Menu Icon">
                                    <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                                </svg>
                            </a>
                        </div>
                        <!-- Container for Profile icon (or sign-in button) -->
                        <div id="topNavProfile">
                            <a href="" id="signIn">
                                Sign in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main Content -->
    <!-- Note: main content varies depending on the page -->
    <main>
        <!-- Container for Google logo or doodle -->
        <section id="logoContainer">
            <div id="logoDiv">
                <!-- Google logo -->
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" />
            </div>
        </section>
        <!-- Container for search bar and search-related buttons -->
        <section id="searchContainer">
            <!-- Search form -->
            <form id="search">
                <!-- div consisting of search form's elements -->
                <div id="searchElements">
                    <!-- Search bar and related icons -->
                    <div id="barContainer">
                    <!-- Magnifying icon div -->
                    <div id="FIXME">
                        <span>
                            <svg focusable="false" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </span>
                    </div>
                    <!-- div for search bar input -->
                    <div id="FIXME">
                        <!-- Search input-->
                        <input name="FIXME" type="text" title="Search" maxlength="2048">
                    </div>
                    <!-- FIXME: insert microphone icon -->  
                    <!-- div for microphone icon -->
                    <div id="FIXME">
                        <!-- Microphone icon -->
                        <svg focusable="" viewBox="0 0 24 24">
                            <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                            <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                            <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                        </svg>
                    </div>
                    </div>
                    <!-- Search form buttons -->
                    <div id="searchBtns">
                        <center>
                            <!-- Google Search button -->
                            <input value="Google Search" name="FIXME" type="submit">
                            <!-- I'm Feeling Lucky button -->
                            <input value="I'm Feeling Lucky" name="FIXME" type="submit">
                            <!-- FIXME: Insert "I'm Feeling Lucky" button -->
                        </center>
                    </div>
                </div>
            </form>
        </section>
        <!-- Bottom section (FIXME: rename div to something more descriptive of its purpose)-->
        <section id="btmSection">
            <!-- On Google's original website, this section is empty space in desktop view, but displays news and tiles on mobile devices -->
        </section>
    </main>
    <!-- Footer -->
    <!-- Note: footer is consistent across all the site's pages -->
    <footer>
        <!-- Container for footer elements -->
        <div id="footContainer">
            <!-- Navigation links for the left side of the footer-->
            <div id="footNavLeft">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search works</a>
            </div>
            <!-- Container for the "Carbon neutral" message -->
            <div id="carbMsgCont">
                <a href="">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC" alt="Leaf icon" />
                    <span>Carbon neutral since 2007</span>
                </a>
            </div>
            <!-- Navigation links for the right side of the footer-->
            <div id="footNavRight">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
